<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" />

    <style>
        .title {
            animation: title 5s infinite;
        }
        
        @keyframes title {
            0% {
                color: red;
            }
            25% {
                color: #5f55ec;
                ;
            }
            50% {
                color: rgb(83, 228, 26);
            }
            100% {
                color: #11257a;
            }
        }
    </style>
</head>

<body>

    <div class="container_fluid">
        <div class="py-5">
            <h1 class="text-center display-3 title"> CAKE ITEM</h1>
            <hr class="text-center w-25 border-dark title1">
        </div>
        <div class="row no-gutters gallerys">
            <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                <a href="images/cake2.jpg" target="_blank">

                    <img src="images/cake2.jpg" class="img-fluid">
                </a>
            </div>

            <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                <a href="images/strawberries.jpg" target="_blank">
                    <img src="images/strawberries.jpg" class="img-fluid">
                </a>
            </div>

            <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                <a href="images/brownie.jpg" target="_blank">
                    <img src="images/brownie.jpg" class="img-fluid">
                </a>
            </div>

            <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                <a href="images/happy-birthday.jpg" target="_blank">
                    <img src="images/happy-birthday.jpg" class="img-fluid">
                </a>
            </div>

            <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                <a href="images/cake3.jpg" target="_blank">
                    <img src="images/cake3.jpg" class="img-fluid">
                </a>
            </div>

            <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                <a href="images/cake4.jpg" target="_blank">
                    <img src="images/cake4.jpg" class="img-fluid">
                </a>
            </div>
        </div>
    </div>







    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>

    <script>
        $(document).ready(function() {
            $('.gallerys').magnificPopup({
                type: 'image',
                delegate: 'a',
                gallery: {
                    enabled: true
                }
            });
        });
    </script>

</body>

</html>
