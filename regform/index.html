    <script>
        $(document).ready(function() {
            typeWriter();

        });

        var i = 0;
        var txt = 'Unique Creations For Unique Occasions.';
        var speed = 180;

        function typeWriter() {
            if (i < txt.length) {
                document.getElementById("typed").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);


            }





        }
    </script>

    <script>
        $(document).ready(function() {
            $("#submit").click(function() {
                var cname = $("#cname").val();
                var phone = $("#phone").val();
                var address = $("#address").val();
                var Weight = $("#Weight").val();
                var food = $("#food").val();

                $.ajax({
                    url: 'send.php',
                    type: 'POST',
                    data: {
                        'cname': cname,
                        'phone': phone,
                        'address': address,
                        'weight': Weight,
                        'food': food
                    },

                    success: function(response) {
                        swal({
                            title: "Congratulation!",
                            text: "Your  Order Place Successfully...",
                            icon: "success"
                        }).then(function() {
                            // Redirect the user
                            window.location.href = "http://localhost/cake/";
                            console.log('The Ok Button was clicked.');
                        });
                    }
                })


            });
        });
    </script>
